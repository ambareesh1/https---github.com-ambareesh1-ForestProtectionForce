<div class="row">

    <div class="card shadow">
        <div class="card-header">
            Manage Base Line Data
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Date of detection</label>
                            <input type="text" pInputText formControlName="username" class="form-control"
                                value="Ambareesh Marimekala" [disabled]="true" />

                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Officer's Name</label>
                            <input type="text" pInputText formControlName="password" class="form-control" />

                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Crime Details</label>
                            <textarea type="email" pInputText formControlName="password" class="form-control"
                                rows="3"></textarea>

                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Tools Used</label>
                            <textarea type="email" pInputText formControlName="password" class="form-control"
                                rows="5"></textarea>
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Name Of Circle</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Name Of District</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Name Of Forest Range</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>


                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Name Of Compartment</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Case No # </label>
                            <input type="text" pInputText formControlName="password" class="form-control" />
                        </div>
                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Name Of Forest Range</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>


               

                    </div>
                    <div class="col-lg-6">
                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Name Of Compartment</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Case No # </label>
                            <input type="text" pInputText formControlName="password" class="form-control" />
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">police Station </label>
                            <input type="text" pInputText formControlName="password" class="form-control" />
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">FIR</label>
                            <input type="text" pInputText formControlName="password" class="form-control" />
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Crime Date</label>
                            <input type="text" pInputText formControlName="password" class="form-control" />
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Section of law</label>
                            <input type="text" pInputText formControlName="password" class="form-control" />
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Quantity</label>
                            <input type="number" pInputText formControlName="password" class="form-control" />
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Weight</label>
                            <input type="number" pInputText formControlName="password" class="form-control" />
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">No of Accused </label>
                            <input type="number" pInputText formControlName="password" (ngModel)="numberOfTextboxes"
                                class="form-control" />
                            <div *ngFor="let i of [1,2,3,4]">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">Species Detected </label>
                            <input type="number" pInputText formControlName="password" class="form-control" />
                        </div>

                        <div class="field mt-3">
                            <label class="p-1 block fs-6">item Description </label>
                            <input type="number" pInputText formControlName="password" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button pButton pRipple type="submit" label="Login"
                      class="p-button-rounded p-button-success text-center mt-3" ></button>
                  </div>
            </form>
        </div>
    </div>
</div>
