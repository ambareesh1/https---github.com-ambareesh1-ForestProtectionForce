<p-panel header="History Sheet of Offender">
    <form>
    <p-card subheader="History Sheet">
     
        <div class="row">
            <div class="col-lg-6">
                <div class="field">
                    <label for="ItemDescription" class="block">Identifier Officier Name</label>
                    <textarea id="CrimeDetails" [rows]="5" [cols]="20" pInputTextarea [autoResize]="true"
                        class="offender-input-width" 
                        ></textarea>
                </div>
                <div class="field">
                    <label for="ItemDescription" class="block">Usual Field of Operation</label>
                    <textarea id="CrimeDetails" [rows]="5" [cols]="20" pInputTextarea [autoResize]="true"
                        class="offender-input-width" 
                        ></textarea>
                </div>

                <div class="field">
                    <label for="ItemDescription" class="block">Modus Operand</label>
                    <input id="CrimeDetails"  pInputText 
                        class="offender-input-width"  />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="field">
                    <label for="ItemDescription" class="block">Previous History </label>
                    <textarea id="CrimeDetails" [rows]="5" [cols]="20" pInputTextarea [autoResize]="true"
                        class="offender-input-width" 
                        ></textarea>
                </div>
                <div class="field">
                    <label for="ItemDescription" class="block">Place of Habitual Resort</label>
                    <textarea id="CrimeDetails" [rows]="5" [cols]="20" pInputTextarea [autoResize]="true"
                        class="offender-input-width" 
                        ></textarea>
                </div>
       
            </div>
        </div>
    </p-card>
    <p-card subheader="Other Details" styleClass="mt-3">
     
        <div class="row">
            <div class="col-lg-6">
                <div class="field">
                    <label for="ItemDescription" class="block">Name of Relative</label>
                    <input id="CrimeDetails"  pInputText class="offender-input-width"  />
                </div>
                <div class="field">
                    <label for="ItemDescription" class="block">RelationShip</label>
                    <input id="CrimeDetails"  pInputText class="offender-input-width"  />
                </div>

                <div class="field">
                    <label for="ItemDescription" class="block">Criminality If Any</label>
                    <input id="CrimeDetails"  pInputText class="offender-input-width"  />
                </div>
                <div class="field">
                    <label for="ItemDescription" class="block">Name of Associate</label>
                    <input id="CrimeDetails"  pInputText class="offender-input-width"  />
                </div>
                <div class="field">
                    <label for="ItemDescription" class="block">Criminality If Any</label>
                    <input id="CrimeDetails"  pInputText class="offender-input-width"  />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="field">
                    <label for="ItemDescription" class="block">Percentage</label>
                    <input id="CrimeDetails"  pInputText class="offender-input-width"  />
                </div>
                <div class="field">
                    <label for="ItemDescription" class="block">Address</label>
                    <textarea id="CrimeDetails" [rows]="5" [cols]="20" pInputTextarea [autoResize]="true"
                        class="offender-input-width" 
                        ></textarea>
                </div>
         
                <div class="field">
                    <label for="ItemDescription" class="block">Property</label>
                    <input id="CrimeDetails"  pInputText class="offender-input-width"  />
                </div>
      
                <div class="field">
                    <label for="ItemDescription" class="block">Perentage</label>
                    <input id="CrimeDetails"  pInputText class="offender-input-width"  />
                </div>
                
                <div class="field">
                    <label for="ItemDescription" class="block">Address</label>
                    <textarea id="CrimeDetails" [rows]="5" [cols]="20" pInputTextarea [autoResize]="true"
                        class="offender-input-width" 
                        ></textarea>
                </div>
            </div>
        </div>
    </p-card>

    <div class="p-card-footer flex justify-content-center flex-wrap gap-4 mt-1">
                        
        <button pButton type="submit" class="p-button-raised p-button-rounded p-button-success">Submit</button>
        <button pButton type="reset" class="p-button-raised p-button-rounded p-button-secondary">Cancel</button>
    </div>
</form>
</p-panel>
