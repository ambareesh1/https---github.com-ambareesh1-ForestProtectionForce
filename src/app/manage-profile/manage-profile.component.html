<div class="row">
  <div class="col-lg-6">
    <p-panel header="Manage Profile">
          <form *ngIf="this.userDetails.length>0" [formGroup]="userForm"  (ngSubmit)="onSubmitIserDetails()">
              <div class="field mt-3">
                <label class="p-1 block fs-6">User Name</label>
                <input type="text" pInputText formControlName="username" class="form-control"  [disabled]="true"  readonly style="background: #9e9e9e47;"/>
               
              </div>
              <div class="field mt-3">
                <label class="p-1 block fs-6">First Name</label>
                <input type="text" pInputText formControlName="firstName" class="form-control"  />
               
              </div>
              <div class="field mt-3">
                <label class="p-1 block fs-6">last Name</label>
                <input type="text" pInputText formControlName="lastName" class="form-control"   />
               
              </div>
      
              <div class="field mt-3">
                <label class="p-1 block fs-6">Phone No</label>
                <input type="text" pInputText formControlName="mobile" class="form-control"  />
                
              </div>
      
              <div class="field mt-3">
                  <label class="p-1 block fs-6">Email</label>
                  <input type="email" pInputText formControlName="email" class="form-control" />
                  
                </div>
      
                <div class="field mt-3">
                  <label class="p-1 block fs-6">Address</label>
                  <textarea type="email" pInputText formControlName="address" class="form-control"  rows="5"></textarea>
                </div>
        
              <div class="d-flex align-items-center justify-content-center gap-3">
                <button pButton pRipple type="submit" label="Update"
                    class="p-button-rounded p-button-warning text-center mt-3" ></button>
                    <button pButton pRipple type="reset" label="Cancel"
                    class="p-button-rounded p-button-secondary text-center mt-3" ></button>
              </div>
            </form>
    </p-panel>
  </div>
 <div class="col-lg-6">
  <p-card header="Change Password">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()">
        <div class="field mt-3">
          <label class="p-1 block fs-6">Passport</label>
          <input type="text" pInputText formControlName="Password" class="form-control"  />
         
        </div>
        <div class="field mt-3">
          <label class="p-1 block fs-6">New Passport</label>
          <input type="text" pInputText formControlName="newpassword" class="form-control"   />
         
        </div>

        <div class="field mt-3">
          <label class="p-1 block fs-6">Conform Passport</label>
          <input type="text" pInputText formControlName="conformpassword" class="form-control"  />
          
        </div>
        <div class="d-flex align-items-center justify-content-center gap-3">
          <button pButton pRipple type="submit" label="Update"
              class="p-button-rounded p-button-warning text-center mt-3" ></button>
              <button pButton pRipple type="reset" label="Cancel"
              class="p-button-rounded p-button-secondary text-center mt-3" ></button>
        </div>
      </form>
  </p-card>
 </div>

</div>
<p-toast></p-toast>
