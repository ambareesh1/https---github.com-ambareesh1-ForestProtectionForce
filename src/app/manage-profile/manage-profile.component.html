<div [@fadeIn] class="row">
  <div class="col-lg-6" *ngIf="isSuperAdminOrJammuOrKasmir? this.superadminDetails.length>0 :this.userDetails.length>0">
    <p-panel header="Manage Profile">
      <ng-template pTemplate="icons" >
        <div *ngIf = "!isEdit" class="flex gap-3" > 
            <button pButton type="button" icon="pi pi-pencil" iconPos="left" styleClass="p-button"
            class="p-button-raised p-button-rounded p-button-warning" label="Edit" (click)="onEdit()" ></button>
        </div>
</ng-template>

         <p-card *ngIf = "!isEdit">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>User Name : </b>  {{this.userForm.value.username}}</li>
              <li *ngIf="!isSuperAdminOrJammuOrKasmir" class="list-group-item"><b> First Name : </b> {{this.userForm.value.firstName}} </li>
              <li *ngIf="!isSuperAdminOrJammuOrKasmir" class="list-group-item"><b> Last Name : </b> {{this.userForm.value.lastName}}</li>
              <li class="list-group-item"><b> Mobile No : </b> {{this.userForm.value.mobile}}</li>
              <li class="list-group-item"><b> Email : </b> {{this.userForm.value.email}}</li>
              <li *ngIf="!isSuperAdminOrJammuOrKasmir" class="list-group-item"><b> Address : </b> {{this.userForm.value.address}}</li>
            </ul>
         </p-card>
   
          <form *ngIf="isEdit"  [formGroup]="userForm"  (ngSubmit)="onSubmitIserDetails()">
              <div class="field mt-3">
                <label class="p-1 block fs-6">User Name</label>
                <input type="text" pInputText formControlName="username" class="form-control"  [disabled]="true"  readonly style="background: #9e9e9e47;"/>
               
              </div>
              <div class="field mt-3" [ngClass]="isSuperAdminOrJammuOrKasmir?'d-none':'d-block'">
                <label class="p-1 block fs-6">First Name</label>
                <input type="text" pInputText formControlName="firstName" class="form-control"  />
               
              </div>
              <div class="field mt-3" [ngClass]="isSuperAdminOrJammuOrKasmir?'d-none':'d-block'">
                <label class="p-1 block fs-6">last Name</label>
                <input type="text" pInputText formControlName="lastName" class="form-control"   />
               
              </div>
      
              <div class="field mt-3">
                <label class="p-1 block fs-6">Phone No</label>
                <input type="text" pInputText formControlName="mobile" class="form-control"  />
                
              </div>
      
              <div class="field mt-3">
                  <label class="p-1 block fs-6">Email</label>
                  <input type="email" pInputText formControlName="email" class="form-control" />
                  
                </div>
      
                <div class="field mt-3" [ngClass]="isSuperAdminOrJammuOrKasmir?'d-none':'d-block'">
                  <label class="p-1 block fs-6">Address</label>
                  <textarea type="email" pInputText formControlName="address" class="form-control"  rows="5"></textarea>
                </div>
        
              <div class="d-flex align-items-center justify-content-center gap-3">
                <button pButton pRipple type="submit" label="Update"
                    class="p-button-rounded p-button-warning text-center mt-3" ></button>
                    <button pButton pRipple type="buton" label="Cancel"
                    class="p-button-rounded p-button-secondary text-center mt-3" (click)="onCancel()" ></button>
              </div>
            </form>
    </p-panel>
