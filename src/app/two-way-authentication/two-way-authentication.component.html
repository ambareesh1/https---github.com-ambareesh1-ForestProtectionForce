<div class="d-flex custom-container">
    <div class="container align-self-center ">
      <div class="row">
        <div class="card mx-auto shadow" style="max-width: 800px;">
          <div class="card">
            <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
        </div>
          <div class="row">
            <div class="col-md-4 bg-success">
              <a routerLink=""><i class="pi  pi-arrow-left p-3 text-white text-success text-bold" style="font-size: 2rem"></i></a> 
              <div class="row">
                <p class="p-2 text-white fs-5">Enter the OTP sent to your registered email or mobile number.</p>
               </div>
            </div>
            <div class="col-md-8">
              <form [formGroup]="otpForm" (ngSubmit) ="onSubmitOTP()">
              <div class="card-body">
                <h6 class="mt-3 opt-text">The Otp send to the phone no {{this.formattedPhoneNo}} and email Id {{this.formattedEmail}}</h6>
                   
                      <div class="form-group mt-3">
                        <label class="p-1 block fs-6">OTP</label>
                      <div class="row justify-content-center">
                        <div class="col-auto">
                          <div class="d-flex justify-content-center">
                            <input type="text" pInputText class="form-control otp-input shadow" maxlength="1" formControlName="one">
                            <input type="text" pInputText class="form-control otp-input shadow" maxlength="1" formControlName="two">
                            <input type="text" pInputText class="form-control otp-input shadow" maxlength="1" formControlName="three">
                            <input type="text" pInputText class="form-control otp-input shadow" maxlength="1" formControlName="four">
                          </div>
                          <small class="p-error block"
                          *ngIf="otpForm.get('one')?.invalid && otpForm.get('one')?.dirty &&
                            otpForm.get('two')?.invalid && otpForm.get('two')?.dirty &&
                            otpForm.get('three')?.invalid &&  otpForm.get('three')?.dirty &&
                            otpForm.get('four')?.invalid &&  otpForm.get('four')?.dirty"
                          > OTP is required.
                          </small>
                          
                          <small class="p-error block" *ngIf="otpIncorrect"> Incorrect OTP. Please provide correct Otp or If your not recived please Resend</small>
                        </div>
                      </div>
                      <button type="button" class="btn btn-link text-success" (click)="resendOtp()" >Resend OTP</button>
                      <div class="text-center">
                        <button pButton pRipple type="submit" label="Submit"
                        class="p-button-rounded p-button-success text-center mt-3" [disabled]="otpForm.invalid"></button>
                       </div>
                      </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
